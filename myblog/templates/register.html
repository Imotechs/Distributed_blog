<!DOCTYPE html>
<html lang="en">
  {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{%static 'blog/css/index.css'%}">
</head>
<style>
  .form .login-form {
    display: none;
  }
.form .register-form {
  display: block;
}
.error{
  font-size: 8px;
  color:red;
}
  </style>
<body>
    <div class="login-page">
        <div class="form">
        
          <form class="login-form" action="{%url 'login'%}" method="post">
            <input type="text" name = 'username'placeholder=" Email / Username"/>
            {%csrf_token%}

            <input type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
          <form class="register-form" action="{%url 'register'%}" method="post">
            <h1>Register</h1>
            {%if messages%}
                {%for error,message in messages.items%}
                <div class="error">
                  <b>{{error}}</b>&nbsp; {{message}}
                </div>
                {%endfor%}
            {%endif%}
            
            {%if msg%}
              <div class="error">
                {{msg}}
              </div>
            {%endif%}

            {%csrf_token%}
            <input type="text" name = 'username'placeholder="Username"/>
            <input type="email" name = 'email'placeholder=" Email"/>
            <input type="password" name = 'password1'placeholder="Password"/>
            <input type="password" name = 'password2'placeholder="Confirm pass"/>

            <button type="submit">Register</button>
            <p class="message">Already registered? <a href="{%url 'register'%}">Sign In</a></p>
          </form>
        </div>
      </div>

      
      <div class="footer">
        <div class="row">
          <div class="col-md-8">
            <img src="https://www.distributed.com/wp-content/uploads/2021/10/distributed_logo_black.png" alt="">
      
          </div>
          <div class="col-md-3 " style="color: aliceblue;">
            &copy; Distributed Django Blog Challenge
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
     <script>
        $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
        </script>
</body>
</html>
