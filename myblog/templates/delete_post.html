{%extends 'base.html'%}
{%load static%}
{%block content%}

<style>
body {
  background: #76b852; /* fallback for old browsers */
  background: rgb(141,194,111);
  background: linear-gradient(90deg, rgba(141,194,111,1) 0%, rgba(118,184,82,1) 50%);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
    ul li{
        display: inline;
        margin: 5px;
    }
   
    button{
      display: inline;
    }
 
  .blink_me {
  animation: blinker 1.0s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 1;
  }
}
</style>

<main role="main" class="container" style="margin-top: 8px;">
    <div class="card-body content-section">
        <h3 class="card-title text-center"><i><small class="text-muted"></small></i></h3>

        <div class="maincard">

            <div class="row">
                <div class="col-md-6">
                    <div class="post-img">
                        <img src="{%static 'blog/img/blog2.png'%}" class="img-fluid rounded-start" alt="..."> 
                    </div>
                </div>
                    <div class="col-md-6">
                
                       
                        <form class="register-form" method = "post"action="" enctype="multipart/form-data">
                          {{form.as_p}}
                          <h2>Do you want to delete this post?</h2>
                          <br>
                          <p>{{object.title}}</p>
                          {%csrf_token%}
                          <div class="row">
                            <div class="col-md-2">
                                <a href="/" class="btn btn-info">No</a>

                            </div>
                            <div class="col-md-2">
                                <button type="submit" class=" btn btn-danger">Yes</button>

                            </div>
                          </div>
                            <!-- <input type="text" name = 'title'placeholder="Post Title" required/>
                            <textarea  required name="" id="" cols="45" rows="5" placeholder="Post contents" name = 'contents'></textarea>
                
                            <input type="file" name = 'image' placeholder="add surporting Img"/>
                            <button type="submit">Submit</button> -->
                        </form>
                        
                    </div>  
                    <p class="message" style="text-align: center;padding-top: 10px;">Make a post to my <a href="#">blog</a></p>

            </div>
        
        </div>
    </div>

</main>
{%endblock content%}
